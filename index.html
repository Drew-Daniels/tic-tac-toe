<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="assets/pictures/tic-tac-toe.png">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        Tic-Tac-Toe
    </header>
    <script src="assets/scripts/tic-tac-toe.js" defer></script>
    <div class="uiContainer">
        <div class="sideBar">
            <div class="playerText">Player 1</div>
            <div class="playerText">vs.</div>
            <div class="playerText">Player 2 as...</div>
                <div id="player2TypeContainer" class="choiceBtnContainer">
                    <button id="player2Human" class="choiceBtn">Human</button>
                    <button id="player2AI" class="choiceBtn">AI</button>
                </div>
                <div id="scoreboard">Scoreboard:
                    <div id="player1ScoreText" class="playerScoreText">Player 1:
                        <div id="player1ScoreNum" class="playerScoreNum">0</div>
                    </div>
                    <div id="player2Score" class="playerScoreText">Player 2:
                        <div id="player2ScoreNum" class="playerScoreNum">0</div>
                    </div>
                </div>
                <div id="displayMsgBox"></div>
            <button id="restartBtn">Restart</button>
        </div>
        <div id="gameTable"></div>
    </div>
</body>
<footer>View source code on 
    <a href="https://github.com/Drew-Daniels/tic-tac-toe"><img id="githubIcon" src="/assets/pictures/github-icon.png"></a>
    <div id="githubProfileLink">
        Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
    </div>
</footer>
</html>
